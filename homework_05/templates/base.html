<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1"
  >

  <title>{% block title %}
    Base
  {% endblock %}</title>

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
  >

  {% block head %}
  {% endblock %}
</head>
<body>

<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a
      class="navbar-brand"
      href="{{ url_for('index') }}">
        <img src="/static/img/python.png" width="48" height="48">
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-collapsable"
      aria-controls="navbar-collapsable"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbar-collapsable"
    >
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>



      </ul>
    </div>
  </div>
</nav>
<!-- /nav -->

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div
          class="
            mt-1
            alert
            alert-{{ 'primary' if category == 'message' else category }}
          "
        >{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block body %}
    Base Body
  {% endblock %}
</div>

<footer class="mt-5">
  <small>
    &copy; OTUS Homework 05, 2024
  </small>
</footer>

<script
  src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
>
</script>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
